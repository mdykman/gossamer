	<head>
		<title></title>

		<script type="text/javascript" src="js/jquery.gradient.js"></script>
		<script type="text/javascript" src="js/jquery.dimensions.js"></script>
		<script type="text/javascript" src="js/jquery.corner.js"></script>
		<script type="text/javascript">
		$(function() {
			$('.topContainerClass').gradient({
				from: 'D7BED5',
				to: 'FFFFFF',
				direction: 'vertical'															 
																			 });
			$('.featured').corner("10px");
		});
		</script>
	</head>
	<body>
		<div id="container" name="container" class="containerClass">

					<div id="featured3" name="featured3" class="featured"></div>
					<div id="featured4" name="featured4" class="featured"></div>
				</div>
			</div>
			<div id="bottomContainer" name="bottomContainer" class="bottomContainerClass">
				<div id="bottomLogin" name="bottomLogin" class="bottomLoginClass">
					<form>
						<span class="loginLabel">	
							Username: 
						</span>

				<div id="bottomImage" name="bottomImage" class="bottomImageClass"></div>
			</div>
			<div id="textLinks" name="textLinks" class="textLinksClass">|
				<a href="register" class="textLinksText">register</a> |

				<a href="javascript:void(0)" class="textLinksText">sitemap</a> |
				<a href="javascript:void(0)" class="textLinksText">affiliates</a> |

		</div>

</html>
