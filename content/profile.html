<html>
	<head>
		<title>Welcome to AllUNeedIs&trade;!</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.jcarousel.css"/>
		<link rel="stylesheet" type="text/css" href="css/skin.css" />
		<script type="text/javascript" src="JS/jQuery-1.2.6.js"></script>
		<script type="text/javascript" src="JS/jQuery.corner.js"></script>
		<script type="text/javascript" src="JS/jquery.ui-1.5/ui/jquery.ui.all.js"></script>
		<script src="js/jquery.jcarousel.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/gossamer-image-path.js"></script>
		<script src="js/jquery.jcarousel.js" type="text/javascript"></script>
		<script type="text/javascript" >
			$(function() {
				$("#navBar").corner("tr 20px");
									 });
		  $(document).ready( function(){
		  	$("#mycarousel").jcarousel(); 
		  	$(".sort").sortable({
		  		connectWith: [".sort"],
					placeholder: 'sortHelper',
					helper:	'clone'						 
				});
				$(".img_content").draggable({  helper: "clone" });
				$(".droppable").droppable({ 
    			accept: ".img_content", 
    			drop: function(ev, ui) 
    			{ 
						var h = $(this).css("height");
						var w = $(this).css("width");
						h = h.substring(0,h.length-2);
						w = w.substring(0,w.length-2);
						ui.draggable.clone().css("position", "");
        		ui.draggable.clone().fadeOut("fast", function() 
        		{ 

        			$(this).css("position", "");
        			$(this).css("width", "");
        			$(this).css("height", "");
        			//alert(this.src);
        			var ii = new ImagePath(this.src);
							ii.addFunction('t',[w-4,h-4]);
							var jj = ii.getPath();
							//alert(jj);
							this.src=jj;
        			$(this).fadeIn("fast");
        			
        		}).appendTo($(this).empty()); 
    				
    			} 
				});								       
																	 });
			
		</script>
	</head>
	<body>
		<!-- Centered Container -->
		<div id="centeredCont" name="centeredCont" class="divCenter width75">
			<!-- Header Container -->
			<div id="headerCont" name="headerCont" class="container alignLeft width100">
				<!-- Logo -->
				<div id="logo" name="logo" class="container width50 logoText">AllUNeedIs</div>
				<!-- Date -->
				<div id="date" name="date" class="container width50 alignRight smallText"><br>November 11, 2008</div>
				<!-- Navigation -->
				<div id="navBar" name="nav" class="container divBorder navBarStyle width100 darkPurple">
					<div id="nav" name="nav" class="width30 navStyle">
						<a href="javascript:void(0)"><div id="mail-link" name="mail-link" class="linkItem container">mail</div></a>
						<a href="javascript:void(0)"><div id="search-link" name="search-link" class="linkItem container">search</div></a>
						<a href="javascript:void(0)"><div id="profile-link" name="profile-link" class="linkItem container">profile</div></a>
						<a href="javascript:void(0)"><div id="account-link" name="account-link" class="linkItem container">account</div></a>
					</div>
				</div>
			</div>
			<!-- Toolbar -->
			<div id="toolbar" name="toolbar" class="container divBorder width100 alignLeft toolbarStyle lightPurple"></div>
			<!-- Content Container -->
			<div id="content" name="content" class="container divBorder width100 divCenter">
				<div id="picLayout" name="picLayout" class="width100 container padded2 alignLeft">
					<div id="column1" name="column1" class="container picSize padded3 alignLeft">
						<div id="pic1" name="pic1" class="smallPic dashedBorder droppable"></div>
						<div id="pic2" name="pic2" class="smallPic dashedBorder droppable"></div>
					</div>
					<div id="column2" name="column2" class="container picSize padded3">
						<div id="pic3" name="pic3" class="largePic dashedBorder droppable"></div>
					</div>
					<div id="column3" name="column3" class="container picSize padded3">
						<div id="pic4" name="pic4" class="smallPic dashedBorder droppable"></div>
						<div id="pic5" name="pic5" class="smallPic dashedBorder droppable"></div>
					</div>
				</div>
				<div id="picSelector" name="picSelector" class="width100 container">
					<ul id="mycarousel" class="jcarousel-skin-tango">
   					<li><img src="images/P1010020.jpg" width="75" height="75" class="smallPicH img_content" /></li>
	   				<li><img src="images/P1010044.JPG" width="75" height="75" class="smallPicH img_content"/></li>
    				<li><img src="images/P1010036.JPG" width="75" height="75" class="smallPicH img_content"/></li>
    				<li><img src="images/P1010020.JPG" width="75" height="75" class="smallPicH img_content"/></li>
				   	<li><img src="images/P1010039.JPG" width="75" height="75" class="smallPicH img_content"/></li>
				   	<li><img src="images/P1010044.JPG" width="75" height="75" class="smallPicH img_content"/></li>
				   	<li><img src="images/puppy.jpg"  width="75" height="75" class="smallPicH img_content"/></li>
				   	<li><img src="images/P1010036.JPG" width="75" height="75" class="smallPicH img_content"/></li>
  				</ul>
				</div>
				<br/>
				<div id="picUploader" name="picUploader" class="width100 divCenter">
					<div class="divCenter">
						<form>
							<input type="file" size="47" />
						</form>	
					</div>
				</div>
				<div id="dragDrop" name="dragDrop" class="width100 padded">
					<div class="divCenter">
						<div id="dragCol1" class="sort width50 container">
							<div id="" name="" class="width90 container draggable divBorder"></div>
							<div id="" name="" class="width90 container draggable divBorder"></div>
						</div>
						<div id="dragCol2" class="sort width50 container">
							<div id="" name="" class="width90 container draggable divBorder"></div>
							<div id="" name="" class="width90 container draggable divBorder"></div>
							<div id="" name="" class="width90 container draggable divBorder"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer -->
			<div id="footer" name="footer" class="container width100 alignLeft"></div>
		</div>
	</body>
</html>
