<html>
<head>
<script type="text/javascript" src="js/didi.js"></script>
<script type="text/javascript">
	function sayhello(msg) {
		alert('hello ' + msg)
		return false;
	}
</script>

</head>
<body>
<div dx:each="*/things" dx:value="thing">a thing
	<button name="clicker" dx:attrs="|onclick:return sayhello('{thing}');|name:thing" dx:value="thing">click me</button>
</div>
<div id="container">
</div>
</body>
</html>
