<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html >
<head>

<title>Gossamer Console</title>

<script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/js/scon/scon.js"></script>
<script type="text/javascript" src="/js/edit_area/edit_area_full.js"></script>

</head>
<body>
<div>
<a href="javascript:void(0)" onclick="showEditor();">editor</a>
-
<a href="javascript:void(0)" onclick="showMappings();">mappings</a>
</div>

<div id="scripteditor"  
  style="position:absolute; left: 8; top: 32; visibility: visible; z-index: 2;">
<div>editor</div>
<div style="float:left;">
<form id="ctlfrm" action="/scon" method="post" target="outwin"
	style="float: left; width: 100%;"
	onsubmit="return checkSubmission(this)">
<div id="controls">
	<div>
	<input type="hidden" name="format" value="y"/>
	<input type="hidden" name="xlistb" value="n"/>
	<input name="saveb" type="submit" value="save" onclick="saveCalled=true;"/> 
	<input name="loadb" type="submit" value="load" onclick="loaderCalled=true;"/> 
	<input type="text" name="file" size="16"/>
	<input name="archb" type="submit" value="history"  onclick="archCalled=true;"/> 
	<input name="listb" type="submit" value="list"  onclick="listCalled=true;"/> 
	</div>
	<div>
<select name="type">
<optgroup label="beta">
	<option value="bsh">beanshell</option>
	<option value="groovy" selected="">groovy</option>
	<option value="js">javascript</option>
	<option value="pnut">pnuts</option>
	<option value="py">python</option>
	<option value="php">php</option>
	<option value="rb">ruby</option>
	<option value="scm">scheme</option>
	<option value="sl">sleep</option>
</optgroup>
<optgroup label="alpha">
	<option value="awk">awk</option>
	<option value="jelly">jelly</option>
	<option value="judo">judo</option>
	<option value="m">matheclipse</option>
	<option value="scala">scala</option>
	<option value="st">smalltalk</option>
	<option value="tcl">tcl</option>
</optgroup>
</select>
<input name="runb" type="submit" value="run"  onclick="runCalled=true;"/>&nbsp;<input type="text" name="args"  size="24"/>
data <input type="checkbox" name="forceddata" value="y"/>
json <input type="checkbox" name="forcedjson" value="y"/>
	</div>
</div>

<div style="float:left">

<textarea  id="editpane" accesskey="e" name="script" rows="40" cols="120"></textarea>
</div>
</form>


</div>
<div id="sidebar" style="float:left;">
</div>

</div>

<div id="mappingeditor" 
	style="position:absolute; left: 8; top: 32;  visibility: hidden; z-index: 0;">
<div>mappings</div>
<div style="float:left;">
<form id="mapfrm" action="/scon" method="post" target="outwin"
 onsubmit="return checkMappings(this);">
<div>

   <input type="submit" name="fetchb" value="load" onclick="mloadCalled=true;" />
   <input type="submit" name="mfulltestb" value="test"  onclick="msaveCalled=true;" />
   save <input type="checkbox" name="msaveb" value="y" />
   <input type="submit" name="mtestb" value="translate"  onclick="mtransCalled=true;" />
   <input type="text" name="input" />
   <div style="float:left">
    <textarea accesskey="m" name="config" rows="30" cols="80"></textarea>
  </div>
</div>
</form>
</div>
<div id="mdisp" style="float:left; width:40%">
</div>
</div>

<!-- form target -->
<div id="ghost" style="clear:both; visibility: hidden">
	<iframe id="sink" name="sink"></iframe>
</div>

<script type="text/javascript">
		editAreaLoader.init({
			id: "editpane"	// id of the textarea to transform		
			,start_highlight: true	// if start with highlight
			,allow_resize: "both"
			,allow_toggle: false
			,word_wrap: false
			,language: "en"
			,syntax: "groovy"	
		});
</script>

</body>
</html>
